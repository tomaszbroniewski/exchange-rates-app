<h2 mat-dialog-title class="error-title">
  <mat-icon color="warn">error</mat-icon> Error
</h2>
<div mat-dialog-content class="content">
  <p *ngFor="let message of data.errorMessages;">{{message}}</p>
</div>
<div mat-dialog-actions class="center-actions">
  <button mat-raised-button color="warn" (click)="onClose()">Close</button>
</div>
